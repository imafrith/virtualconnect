<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'styles/front.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Sign in</title>
</head>

<body>
    <div class="container-fluid">
        <div class="forms-container">
            <div class="signin-signup">
                <form method="post" action="/" class="sign-in-form">
                    {% csrf_token %}
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user-circle"></i>
                        <input type="text" placeholder="Username" id="username" name="username" Required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="pass1" name="pass1" Required>
                    </div>
                    <button type="submit" value="Login" class="btn solid">Login</form>

            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong>Message:</strong> {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                <div class="content">
                    <h1>Welcome to Virtual Connect</h1>
                    <p>A group video calling platform made just for you!</p>
                    <h3>New here ?</h3>
                    <a href="/signup">
                     <button type="submit" value="sign up" class="btn transparent" id="sign-up-btn">
                        sign up
                     </button>
                    </a>
                </div>
                <img src="{% static 'images/signin.svg' %}" class="image" alt="" />
            </div>
        </div>
    </div>
</body>

</html>
